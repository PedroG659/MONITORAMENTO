apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment     # ✅ Este campo é obrigatório e precisa estar preenchido
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: node-nginx-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
